<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
    <script src="mquery.js"></script>
    <script src="mquery_tween.js"></script>
    <script type="text/javascript">
        $().extend('size',function(){
            return this.elements.length;
        });
        $(function(){
            $('div').hover(function(){
                $(this).animation({width:200,height:200},"easeIn",500);
            },function(){
                $(this).animation({width:100,height:100});
            })
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
