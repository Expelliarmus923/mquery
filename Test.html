<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul>div{
            width: 100px;
            height: 100px;
            background: darkred;
        }
        ul>div>div{
            width: 50px;
            height: 50px;
            background: darkgoldenrod;
        }
        ul>div>div>div{
            width: 20px;
            height: 20px;
            background: yellowgreen;
        }

    </style>
    <script src="mquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#ul").find('div').click(
                    function(){
                       alert($(this).css("width"));
                        return false;
                    }
            )
        })
    </script>
</head>
<body>
<ul id="ul">
    <div>
        <div>
            <div></div>
        </div>
    </div>
</ul>
</body>
</html>
