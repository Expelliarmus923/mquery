<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
    <script src="mquery.js"></script>
    <script type="text/javascript">
        $().extend('size',function(){
            return this.elements.length;
        });
        $(function(){
            alert($('div').size());
            $('div').hover(function(){
                $(this).css({width:"200px",height:"200px"})
            },function(){
                $(this).css({width:"100px",height:"100px"})
            })
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
